<div class="row-fluid" style="margin-top:15%">
    <span class="span3 offset4"><i class="icon-search"></i> <strong>Elastic.js Angular Example</strong></span>
</div>
<div class="row-fluid">
    <span class="span3 offset4">
        <input class="input-block-level"
               ng-model="$parent.queryTerm"
               type="text"
               placeholder="Enter a keyword">
    </span>
    &nbsp;<button ng-click="$parent.search()" class="btn" type="button">Search</button>
</div>
<div class="row-fluid">
    <small class="span4 offset4" style="margin-top:20px">
        In order for this example application to work, please have an ElasticSearch instance
        running at localhost:9200.  If you would like to use another instance of 
        ElasticSearch, please update <code>js/controllers.js</code> with the
        correct url.
    </small>
</div>
